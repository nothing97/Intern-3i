<!DOCTYPE html>
<html lang="en">
<head>
  <title>Services_cat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../XuanHoang_Task/style.css">

</head>
<body>

<div class="container">				
	<button type="button" class="btn btn-primary btn-sm pull-right" data-toggle="modal" data-target="#myModal" style="margin-left:10px">
		<i class="glyphicon glyphicon-remove mr5"></i> Xóa</button>
	<button type="button" class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target="#myModal" style="margin-left:10px"><i class="glyphicon glyphicon-edit mr5"></i> Sửa </button>
	 
	<button type="button" class="btn btn-danger btn-sm pull-right" data-toggle="modal" data-target="#myModal" style="margin-left:10px">
		<i class="glyphicon glyphicon-plus mr5"></i>
	Thêm
	</button>
	
	<div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	      	<div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal"><i class="fas fa-times" style="color: blue; font-size: 20px"></i></button>
		          <h4 class="modal-title " style="font-weight: bold; margin-left: 10px">
		          <i class="fa fa-plus-circle" style="color: red; font-size: 18px"></i>
		          Thêm dịch vụ
		      		</h4>
		        </div>

		        <div class="body">
			          	<p style="font-weight: bold; padding-left: 25px" class="col-md-3">Attr_code</p>
			          		<div class="form-group col-md-9">
						  		<input type="text" class="form-control" id="usr" placeholder="Nhập mã hợp đồng...">
							</div>
			         
			          	<p style="font-weight: bold; padding-left: 25px" class="col-md-3">Attr_value</p>
			          		<div class="form-group col-md-9">
						  		<input type="text" class="form-control" id="usr" placeholder="Nhập giá trị hợp đồng...">
							</div>
			          
			          	<p style="font-weight: bold; padding-left: 25px" class="col-md-3">Attr_Group
			          		<form>
						    <div class="form-group col-md-9">
						      	<select class="form-control" id="sel1">
							        <option>Chọn loại hợp đồng...</option>
							        <option>2</option>
							        <option>3</option>
							        <option>4</option>
						      	</select>
						    </div>
					  	</form>
			          	</p>
			        </div>


		        <div class="footer" style="margin-bottom: 20px">
		          <button type="button" class="btn btn-default " data-dismiss="modal"  style="margin-left: 415px">Hủy bỏ</button>
		          <button type="button" class="btn btn-danger " data-dismiss="modal" >Thêm mới</button>
		        </div>
	    	</div>
		</div>
	</div>								  
</div>
</body>
</html>
